<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="container-wrapper flex">
            <div class="picture-box">
                <img src="pictures/Reisinformatie-over-New-York 1.png" alt="foto">
            </div>
            <div class="registration-box">
                <div class="registration-pictur-wrapper">
                    <img src="pictures/ef.png" alt="ef">
                </div>
                <div class="registration-form flex">
                    <form action="">
                        <div class="form-wrapper flex ">
                            <label for="">username</label>
                            <input type="text" placeholder="Enter your Fullname">
                        </div>
                        <div class="form-wrapper flex">
                            <label for="">password</label>
                        <input type="password" placeholder="***********">
                        </div>
                        <div class="form-wrapper flex ">
                            <label for="">E-mail</label>
                        <input type="text" placeholder="Enter your E-mail Address">
                        </div>
                    </form>
                </div>
                <div class="information-box flex">
                    <div class="button-icon">
                        <div class="icon-item"></div>
                    </div>
                    <div class="information-item">
                        <p>I agree with <a href="">Terms of  service </a> and <a href=""> Privacy policy</a> </p>
                    </div>
                </div>
                <div class="login-link">
                    <p>Already have an account?<a href=""> Log in</a></p>
                </div>
                <div class="networks-wrapper flex">
                    <div class="network-items">
                        <img src="pictures/googleicon.jpg" alt="icon">
                    </div>
                    <div class="network-items">
                        <img src="pictures/apleicon.jpg" alt="icon">
                    </div>
                    <div class="network-items">
                        <img src="pictures/telegramicon.png" alt="icon">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
